<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,400" rel="stylesheet">   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    

    
    <title>SyStag App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- Base styling for everything -->
    <style>
      * { font-family: 'Montserrat', sans-serif; }
      html {height: 100%}
      body { background-color: #b1bace; padding-top: 0; font: Montserrat, sans-serif;}
    </style>
  <!-- HTML for react to add into -->
  
  <div id="root"></div>
  <div id="search"></div>
  <!-- modal for adding tags -->
  <div class="modal-content">
    <div class="modal-header">
        <span class="close">&times;</span>
        <h2 id="m-title">Add a Tag to</h2>
    </div>
    <div class="modal-body">
        <p>Select a tag to apply to the system:</p>
        <ul id="modal-ul">
        </ul>
    </div>
    <div class="modal-footer">
      <form id="tag-add" method="get" action="">
            
        <!-- <label>T</label>> -->
        <input type="text" id="tag-to-add" placeholder="Type the name of the tag to add">
        <input type="submit" value = "Click a tag, or type your own" id="submit-tags" class="btn btn-default">
      </form>
      
    </div>
  </div>
  <div id="mod"></div>
  <div id="content"></div>
  <div id="footer"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  </body>
</html>
